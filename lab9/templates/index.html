<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <tr>
                        <td><input name="name" type="text" placeholder="Name"></td>
                        <td><input name="month" type="number" min="1" max="12" placeholder="Month"></td>
                        <td><input name="day" type="number" min="1" max="31" placeholder="Day"></td>
                        <td><input type="submit" value="Add Birthday"></td>
                    </tr>
                    
                </form>
                
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        
                        {% for birthday in birthdays %}
                            <tr>
                                <!-- birthday.name is equal to birthday["name"], adding "" is because SQL database names it so-->
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.month }}/{{ birthday.day }}</td>
                            </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
